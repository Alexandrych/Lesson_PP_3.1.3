<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User page</title>
</head>

<body style="background-color: white">

<!--nav bar-->
<nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#!">
        <b><span th:replace="fragments/indexFragment :: indexFragmentName"></span></b>
        with roles:
        <b><span th:replace="fragments/indexFragment :: indexFragmentGetRoles"></span></b>
    </a>

    <ul class="navbar-nav">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="logout">Logout</a>
        </li>
    </ul>
</nav>

<!--    container-->
<div class="container-fluid">
    <div class="row my-5">

        <!--        left side links-->
        <div class="col-md-2 bg-white my-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item" sec:authorize = "hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="admin">Admin</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="#">User</a>
                </li>
            </ul>
        </div>

        <!--            right side-->
        <div class="col-md-10 my-3 vh-100" style="background-color: #FAFAFA">
            <h1>User information-page</h1>
                <div class="p-2 rounded shadow-sm">
                    <h4>About user</h4>
                </div>

                <div class="p-3 bg-white rounded shadow-sm">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getFirstName()}"></td>
                                <td th:text="${user.getSecondName()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td>
                                    <th:block th:each="r, iter:${user.getAuthorities()}">
                                        <span th:text="${r}"></span>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
